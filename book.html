<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Book Appointment</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="brand">Classic Cuts Barber Shop</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="book.html">Book Appointment</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <h2>Book an Appointment</h2>
      <form id="book-form">
        <div class="form-row">
          <label>Date</label>
          <input type="date" id="appoint-date" required>
        </div>
        <div class="form-row">
          <label>Time</label>
          <input type="time" id="appoint-time" required>
        </div>
        <div class="form-row">
          <label>Customer Name</label>
          <input type="text" id="customer-name" required>
        </div>
        <div class="form-row">
          <label>Phone Number</label>
          <input type="tel" id="customer-phone" required>
        </div>
        <button class="btn" type="submit">Book Appointment</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div>Contact: +91 98765 43210 â€¢ Address: 123 Barber Lane, City</div>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script src="js/firebase-config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
